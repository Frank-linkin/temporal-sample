#(2+3) + 2*(2+3) +4*(2+3)*2
#注意yaml里面全小写了
variables:
  arg1: 2
  arg2: 3
  arg3: 4
root:
  sequence:
    elements:
      - childworkflow:
          #Name就是ChildWorkflow的名字，必须对应上
          name: SimpleDSLWorkflowChild
          arguments:
            - arg1
            - arg2
            - arg3
          result: result100
          root:
            sequence:
              elements:
                - activity:
                    name: SampleActivity1
                    arguments:
                      - arg1
                      - arg2
                    result: result101
                - parallel:
                    branches:
                      - sequence:
                          elements:
                            - activity:
                                name: SampleActivity2
                                arguments:
                                  - result101
                                  - arg1
                                result: result102
                            - activity:
                                name: SampleActivity3
                                arguments:
                                  - arg1
                                  - arg3
                                  - result101
                                result: result103
                - activity:
                    name: SampleActivity4
                    arguments:
                      - result101
                      - result102
                      - result103
                    result: result104
      - activity:
          name: SampleActivity1
          arguments:
            - arg1
            - arg2
          result: result1
      - parallel:
          branches:
            - sequence:
                elements:
                  - activity:
                      name: SampleActivity2
                      arguments:
                        - result1
                        - arg1
                      result: result2
                  - activity:
                      name: SampleActivity3
                      arguments:
                        - arg1
                        - arg3
                        - result1
                      result: result3
      - activity:
          name: SampleActivity4
          arguments:
            - result1
            - result2
            - result3
          result: result4
